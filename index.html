<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Diagnostic v4.2</title>
    <style>
        :root {
            --neon-red: #ff003c;
            --neon-green: #00ff41;
            --bg-dark: #0a0a0a;
        }

        body, html {
            margin: 0; padding: 0;
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            height: 100vh;
        }

        .screen {
            display: none;
            height: 100vh;
            width: 100vw;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: all 1s ease-in-out;
        }

        .active { display: flex; }

        /* Animation für den Seitenwechsel (Rotation) */
        .rotate-out { transform: rotate(360deg) scale(0); opacity: 0; }

        /* Input & Button Styling */
        input {
            background: transparent;
            border: 2px solid var(--neon-green);
            color: var(--neon-green);
            padding: 15px;
            font-size: 1.2rem;
            outline: none;
            margin-top: 20px;
            box-shadow: 0 0 10px var(--neon-green);
        }

        button {
            margin-top: 20px;
            padding: 15px 30px;
            background: var(--neon-green);
            border: none;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
        }

        button:hover { transform: scale(1.1); box-shadow: 0 0 20px var(--neon-green); }

        /* Terminal CSS */
        #terminal { text-align: left; width: 80%; max-width: 600px; color: var(--neon-green); line-height: 1.5; }

        /* Error CSS */
        .error-overlay {
            border: 5px solid var(--neon-red);
            padding: 40px;
            background: rgba(255, 0, 60, 0.1);
            box-shadow: 0 0 50px var(--neon-red);
            animation: blink 0.2s infinite;
        }

        @keyframes blink {
            0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; }
        }

        .error-btn { background: var(--neon-red); color: white; box-shadow: 0 0 20px var(--neon-red); }
        .error-btn:hover { box-shadow: 0 0 40px var(--neon-red); }

        /* Das Schwein-Bild */
        .pig-img {
            max-width: 80%;
            border: 8px solid white;
            box-shadow: 0 0 30px rgba(255,255,255,0.5);
            border-radius: 20px;
        }

        .final-msg { margin-top: 20px; font-size: 2rem; color: var(--neon-green); }
    </style>
</head>
<body>

    <div id="page1" class="screen active">
        <h1 style="color: var(--neon-green)">SECURITY CHECK REQUIRED</h1>
        <p>Bitte geben Sie Ihren Namen ein, um die Identität zu bestätigen:</p>
        <input type="text" id="userName" placeholder="Vollständiger Name...">
        <button onclick="startAnalysis()">ANALYSYIEREN</button>
    </div>

    <div id="page2" class="screen">
        <div id="terminal"></div>
    </div>

    <div id="page3" class="screen">
        <div class="error-overlay">
            <h1 style="color: var(--neon-red); font-size: 3rem;">SYSTEM ERROR</h1>
            <p>DATENSATZ BESCHÄDIGT ODER UNZULÄSSIG</p>
            <button class="error-btn" onclick="goToStep4()">AUSWERTUNG ANSCHAUEN</button>
        </div>
    </div>

    <div id="page4" class="screen">
        <h2 style="color: yellow;">WARNUNG: Media-Files gefunden</h2>
        <p>Wir haben in den tiefen des Netzes etwas über dich gefunden...</p>
        <button onclick="showFinalPig()" style="background: white; color: black; border: 2px solid black;">
            Ein Bild von DIR wurde gefunden! (Ansehen)
        </button>
    </div>

    <div id="page5" class="screen">
        <h1 id="finalName" class="final-msg"></h1>
        <img src="https://t3.ftcdn.net/jpg/00/60/01/01/360_F_60010141_936T0p26yY95kX67mI27i7D8H9zQhZqA.jpg" class="pig-img" alt="Schwein">
        <p style="margin-top: 15px;">Leg dich besser nicht mit dem System an!</p>
    </div>

    <script>
        // Hilfsfunktion zum Seitenwechsel
        function showPage(currentId, nextId, rotate = false) {
            const current = document.getElementById(currentId);
            const next = document.getElementById(nextId);
            
            if (rotate) {
                current.classList.add('rotate-out');
                setTimeout(() => {
                    current.classList.remove('active');
                    next.classList.add('active');
                }, 1000);
            } else {
                current.classList.remove('active');
                next.classList.add('active');
            }
        }

        // Schritt 1 -> 2
        function startAnalysis() {
            const name = document.getElementById('userName').value;
            if(!name) return alert("Bitte Namen eingeben!");
            
            document.getElementById('finalName').innerText = "IDENTITÄT BESTÄTIGT: " + name;
            showPage('page1', 'page2', true);

            const logs = [
                "> Verbinde zu Global-Database...",
                "> Zugriff auf IP-Logbuch gewährt.",
                `> Suche nach Biometrischen Daten für: ${name}`,
                "> Browser-Cache wird ausgelesen...",
                "> Webcam-Verlauf wird rekonstruiert...",
                "> Download der privaten Mediendateien (100MB/s)...",
                "> 99% fertig...",
                "> KRITISCHER SYSTEMFEHLER!"
            ];

            let i = 0;
            const term = document.getElementById('terminal');
            const interval = setInterval(() => {
                if(i < logs.length) {
                    term.innerHTML += `<p>${logs[i]}</p>`;
                    i++;
                } else {
                    clearInterval(interval);
                    setTimeout(() => showPage('page2', 'page3'), 1500);
                }
            }, 1000);
        }

        // Schritt 3 -> 4
        function goToStep4() {
            showPage('page3', 'page4');
        }

        // Schritt 4 -> 5
        function showFinalPig() {
            showPage('page4', 'page5');
        }
    </script>
</body>
</html>
