<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Diagnostic v4.2</title>
    <style>
        :root {
            --neon-red: #ff003c;
            --neon-green: #00ff41;
            --bg-dark: #0a0a0a;
        }

        body, html {
            margin: 0; padding: 0;
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            height: 100vh;
        }

        .screen {
            display: none;
            height: 100vh;
            width: 100vw;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: all 0.8s ease-in-out;
        }

        .active { display: flex; }

        /* Der Rotations-Kniff */
        .rotate-out { transform: rotate(720deg) scale(0); opacity: 0; }

        /* Styling für Inputs und Buttons */
        input {
            background: rgba(0, 255, 65, 0.1);
            border: 2px solid var(--neon-green);
            color: var(--neon-green);
            padding: 15px;
            font-size: 1.2rem;
            outline: none;
            margin-top: 20px;
            text-align: center;
        }

        button {
            margin-top: 25px;
            padding: 15px 40px;
            background: var(--neon-green);
            border: none;
            color: black;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover { box-shadow: 0 0 20px var(--neon-green); transform: scale(1.05); }

        /* Terminal Style */
        #terminal { text-align: left; width: 85%; max-width: 500px; color: var(--neon-green); font-size: 0.9rem; }

        /* Error Box */
        .error-box {
            border: 4px solid var(--neon-red);
            padding: 30px;
            background: rgba(255, 0, 60, 0.1);
            box-shadow: 0 0 30px var(--neon-red);
            animation: flicker 0.1s infinite;
        }

        @keyframes flicker {
            0% { opacity: 1; } 50% { opacity: 0.8; } 100% { opacity: 1; }
        }

        .btn-red { background: var(--neon-red); color: white; }

        /* Finales Bild */
        .final-image {
            max-width: 80%;
            max-height: 60vh;
            border: 10px solid white;
            box-shadow: 0 0 50px rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>

    <div id="p1" class="screen active">
        <h1 style="color: var(--neon-green);">SYSTEM SCANNER v4.2</h1>
        <p>Geben Sie Ihren Namen ein, um die Datenbank zu durchsuchen:</p>
        <input type="text" id="nameInput" placeholder="Name...">
        <button onclick="toStage2()">ANALYSYIEREN</button>
    </div>

    <div id="p2" class="screen">
        <div id="terminal"></div>
    </div>

    <div id="p3" class="screen">
        <div class="error-box">
            <h1 style="color: var(--neon-red);">!!! FATAL ERROR !!!</h1>
            <p>Sicherheitsverletzung bei Datenextraktion festgestellt.</p>
            <button class="btn-red" onclick="toStage4()">Auswertung anschauen</button>
        </div>
    </div>

    <div id="p4" class="screen">
        <h2 style="color: #ffcc00;">MEDIA RECOVERY ERFOLGREICH</h2>
        <p>Es wurde Bildmaterial in der privaten Cloud gefunden.</p>
        <button onclick="toStage5()" style="background: white; color: black; font-size: 1.2rem;">
            Ein Bild von DIR wurde gefunden!
        </button>
    </div>

    <div id="p5" class="screen">
        <h1 id="userNameDisplay" style="margin-bottom: 10px;"></h1>
        <img src="schwein.jpg" alt="Überraschung" class="final-image">
        <p style="margin-top: 20px; font-style: italic;">"Leg dich nicht mit mir an."</p>
    </div>

    <script>
        function show(curr, next, rotate = false) {
            const c = document.getElementById('p' + curr);
            const n = document.getElementById('p' + next);
            if(rotate) c.classList.add('rotate-out');
            setTimeout(() => {
                c.style.display = 'none';
                n.classList.add('active');
            }, rotate ? 800 : 0);
        }

        function toStage2() {
            const name = document.getElementById('nameInput').value;
            if(!name) return alert("Namen eingeben!");
            document.getElementById('userNameDisplay').innerText = name;
            show(1, 2, true);

            const lines = [
                "> Suche IP...", "> IP gefunden: 192.168.1.42",
                "> Cloud-Backups werden gescannt...", "> Extrahiere private Fotos...",
                "> Umgehe Firewall...", "> Download läuft: 78%...",
                "> Download läuft: 99%...", "> FEHLER: SYSTEM-OVERLOAD!"
            ];
            let i = 0;
            const term = document.getElementById('terminal');
            const intv = setInterval(() => {
                if(i < lines.length) {
                    term.innerHTML += `<p>${lines[i]}</p>`;
                    i++;
                } else {
                    clearInterval(intv);
                    setTimeout(() => show(2, 3), 1000);
                }
            }, 800);
        }

        function toStage4() { show(3, 4); }
        function toStage5() { show(4, 5); }
    </script>
</body>
</html>
